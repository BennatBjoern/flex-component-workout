<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Flexbox Challenge</title>
</head>
<body>
  <main>
    <header>
      <h1>
        Flexbox Challenge
      </h1>
    </header>
    <main>
      <section>
        <h2>No flex on the children</h2>
        <ul class="first-container">
          <li>1</li>
          <li>2</li>
          <li>3</li>
        </ul>
      </section>
      <section>
        <h2>Equally spaced</h2>
        <ul class="second-container">
          <li>1</li>
          <li>2</li>
          <li>3</li>
        </ul>
      </section>
      <section>
        <h2>One element bigger</h2>
        <ul class="third-container">
          <li>1</li>
          <li>2</li>
          <li>3</li>
        </ul>
      </section>
      <section>
        <h2>One element bigger, one even bigger</h2>
        <ul class="fourth-container">
          <li>1</li>
          <li>2</li>
          <li>3</li>
        </ul>
      </section>
    </main>
</body>
</html>
